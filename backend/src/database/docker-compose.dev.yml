version: '3.8'

services:
  # Backend API (Development with SQLite)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: courier_backend_dev
    environment:
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    networks:
      - courier_network_dev
    command: >
      sh -c "
        python -m src.utils.db_cli init &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: courier_frontend_dev
    ports:
      - "3000:80"
    networks:
      - courier_network_dev
    depends_on:
      - backend

volumes:
  sqlite_data:

networks:
  courier_network_dev:
    driver: bridge