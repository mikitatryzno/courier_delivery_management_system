version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: courier_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-courier_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-courier_password}
      POSTGRES_DB: ${POSTGRES_DB:-courier_delivery}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - courier_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-courier_user} -d ${POSTGRES_DB:-courier_delivery}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (for future caching and session management)
  redis:
    image: redis:7-alpine
    container_name: courier_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - courier_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courier_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER:-courier_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-courier_password}
      - POSTGRES_DB=${POSTGRES_DB:-courier_delivery}
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - BACKEND_CORS_ORIGINS=["http://localhost:3000", "http://frontend"]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
      - sqlite_data:/app/data  # For development fallback
    networks:
      - courier_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -c 'from src.core.database import check_database_connection; import sys; sys.exit(0 if check_database_connection() else 1)' &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Initializing database...' &&
        python -m src.utils.db_cli init &&
        echo 'Starting server...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 1
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: courier_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - courier_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: courier_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@courier.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - courier_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  sqlite_data:
    driver: local

networks:
  courier_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16